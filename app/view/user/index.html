{include file="../app/view/user/header.html" title="用户中心" /}

<div class="mdui-container-fluid">
    <div class="mdui-row">
        <div
            class="mdui-col-xs-12 mdui-col-md-{:env('theme.CARD_WIDTH')} mdui-col-offset-md-{:env('theme.CARD_RIGHT_OFFSET')}">
            <div class="mdui-container-fluid">
                <p style="color: #3F51B5; font-size: 34px">用户中心</p>
            </div>

            <div class="mdui-typo">
                <p>下方是管理员发布的所有公告</p>
            </div>

            <div class="mdui-row">
                {volist id="ann" name="anns"}
                <div class="mdui-col-md-6 mdui-col-sm-12 mdui-m-t-2">
                    <div class="mdui-card">
                        <div class="mdui-card-content">
                            <p class="mdui-float-right" style="color: #3F51B5; font-size: 20px">#{$ann.id}</p>
                            <p style="color: #3F51B5; font-size: 20px">{$ann.title}</p>
                            <p style="color: #3F51B5; font-size: 14px">{:date('Y-m-d H:i:s', $ann.created_at)}</p>
                            <div class="mdui-typo">
                                <p>{$ann.content | raw}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {/volist}
            </div>

            <div class="mdui-m-t-2"></div>

        </div>
    </div>
</div>

</body>
{include file="../app/view/user/footer.html" /}

</html>
